<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials - Racing Car Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            font-family: 'Racing Sans One', cursive;
            overflow: hidden;
            position: relative;
            
        }

        /* Animated road texture background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(255,255,255,0.05) 40px, rgba(255,255,255,0.05) 80px),
                repeating-linear-gradient(-45deg, transparent, transparent 40px, rgba(255,255,255,0.05) 40px, rgba(255,255,255,0.05) 80px);
            animation: moveRoad 30s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes moveRoad {
            0% { background-position: 0 0, 0 0; }
            100% { background-position: 200px 200px, -200px -200px; }
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 100px;
            color: #ff0040;
            text-shadow: 0 0 40px #ff0040, 0 0 80px #ff0040;
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from { text-shadow: 0 0 40px #ff0040, 0 0 80px #ff0040; }
            to { text-shadow: 0 0 60px #ff0040, 0 0 120px #ff0040, 0 0 160px #ff0040; }
        }

        .directions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 0 30px;
            flex: 1;
        }

        .direction {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 40px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeSlide 1s forwards;
        }

        .direction:nth-child(1) { animation-delay: 0.3s; }
        .direction:nth-child(2) { animation-delay: 0.5s; }
        .direction:nth-child(3) { animation-delay: 0.7s; }
        .direction:nth-child(4) { animation-delay: 0.9s; }

        @keyframes fadeSlide {
            to { opacity: 1; transform: translateY(0); }
        }

        .top-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .direction-label {
            font-size: 50px;
            color: #00ffea;
            text-shadow: 0 0 25px #00ffea;
            margin-bottom: 25px;
        }

        /* Moving dashed road lines */
        .road-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.5;
            z-index: 1;
        }

        .vertical-lines {
            background: repeating-linear-gradient(to bottom, transparent 0px, transparent 100px, #ffff00 100px, #ffff00 120px);
            background-size: 100% 240px;
        }

        .horizontal-lines {
            background: repeating-linear-gradient(to right, transparent 0px, transparent 100px, #ffff00 100px, #ffff00 120px);
            background-size: 240px 100%;
        }

        .up .road-lines { animation: linesDown 1s linear infinite; }
        .down .road-lines { animation: linesUp 1s linear infinite; }
        .left .road-lines { animation: linesRight 1s linear infinite; }
        .right .road-lines { animation: linesLeft 1s linear infinite; }

        @keyframes linesDown { 0% { background-position-y: 0; } 100% { background-position-y: 240px; } }
        @keyframes linesUp { 0% { background-position-y: 0; } 100% { background-position-y: -240px; } }
        @keyframes linesRight { 0% { background-position-x: 0; } 100% { background-position-x: 240px; } }
        @keyframes linesLeft { 0% { background-position-x: 0; } 100% { background-position-x: -240px; } }

        .car-container {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .car-wrapper {
            animation: moveCar 2.5s linear infinite;
            position: relative;
        }

        .up .car-wrapper { animation-name: moveUp; }
        .down .car-wrapper { animation-name: moveDown; }
        .left .car-wrapper { animation-name: moveLeft; }
        .right .car-wrapper { animation-name: moveRight; }

        @keyframes moveUp { 0% { transform: translateY(200%); } 100% { transform: translateY(-200%); } }
        @keyframes moveDown { 0% { transform: translateY(-200%); } 100% { transform: translateY(200%); } }
        @keyframes moveLeft { 0% { transform: translateX(200%); } 100% { transform: translateX(-200%); } }
        @keyframes moveRight { 0% { transform: translateX(-200%); } 100% { transform: translateX(200%); } }

        .car {
            width: 100px;
            height: 200px;
            background: #ff0040;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 60px #ff0040;
        }

        .down .car { background: #00ff40; box-shadow: 0 0 60px #00ff40; }
        .left .car { background: #0040ff; box-shadow: 0 0 60px #0040ff; }
        .right .car { background: #ffff40; box-shadow: 0 0 60px #ffff40; }

        .glass { position: absolute; width: 60%; height: 35%; left: 20%; background: rgba(100,200,255,0.6); border-radius: 10px; }
        .f-glass { top: 18%; }
        .b-glass { bottom: 18%; }

        .light { position: absolute; width: 25%; height: 20%; box-shadow: 0 0 40px; }
        .f-light { top: -10%; background: #ffffff; }
        .f-light-l { left: 10%; }
        .f-light-r { right: 10%; }
        .b-light { bottom: -10%; background: #ff0000; }
        .b-light-l { left: 10%; }
        .b-light-r { right: 10%; }

        .tyre {
            position: absolute;
            width: 28%; height: 30%;
            background: #111;
            border-radius: 50%;
            box-shadow: inset 0 0 20px #000;
            animation: spin 0.3s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .f-tyre-l { top: 12%; left: -14%; }
        .f-tyre-r { top: 12%; right: -14%; }
        .b-tyre-l { bottom: 12%; left: -14%; }
        .b-tyre-r { bottom: 12%; right: -14%; }

        /* Enhanced motion trails */
        .trail { opacity: 0.6; filter: blur(8px); }
        .trail1 { animation-delay: -0.2s; opacity: 0.7; filter: blur(4px); }
        .trail2 { animation-delay: -0.4s; opacity: 0.5; filter: blur(10px); }
        .trail3 { animation-delay: -0.6s; opacity: 0.3; filter: blur(16px); }

        /* Better smoke */
        .smoke {
            position: absolute;
            bottom: 10%;
            width: 30px; height: 30px;
            background: rgba(200,200,200,0.7);
            border-radius: 50%;
            opacity: 0;
            animation: smokePuff 2s infinite ease-out;
            z-index: -1;
        }

        .smoke:nth-child(1) { left: 10%; animation-delay: 0s; }
        .smoke:nth-child(2) { left: 30%; animation-delay: 0.5s; }
        .smoke:nth-child(3) { left: 50%; animation-delay: 1s; }
        .smoke:nth-child(4) { left: 70%; animation-delay: 0.3s; }
        .smoke:nth-child(5) { left: 90%; animation-delay: 0.8s; }

        @keyframes smokePuff {
            0% { transform: scale(0) translateY(0); opacity: 0; }
            50% { transform: scale(1.5) translateY(-40px); opacity: 0.8; }
            100% { transform: scale(3) translateY(-120px); opacity: 0; }
        }

        /* Big key buttons - now at the top */
        .keys {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .key-btn {
            padding: 25px 40px;
            font-size: 70px;
            background: rgba(0,0,0,0.8);
            border: 6px solid #fff;
            border-radius: 25px;
            box-shadow: 0 0 40px #00ffea;
            transition: all 0.3s;
            animation: keyGlow 2s infinite alternate;
        }

        .key-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 80px #00ffea;
        }

        .arrow-key { border-color: #ffff00; box-shadow: 0 0 40px #ffff00; animation: keyGlowYellow 2s infinite alternate; }
        .wasd-key { border-color: #ff00ff; box-shadow: 0 0 40px #ff00ff; animation: keyGlowPurple 2s infinite alternate; }

        @keyframes keyGlowYellow {
            from { box-shadow: 0 0 40px #ffff00; }
            to { box-shadow: 0 0 70px #ffff00; }
        }

        @keyframes keyGlowPurple {
            from { box-shadow: 0 0 40px #ff00ff; }
            to { box-shadow: 0 0 70px #ff00ff; }
        }

        @keyframes keyGlow {
            from { box-shadow: 0 0 40px currentColor; }
            to { box-shadow: 0 0 70px currentColor; }
        }

        .control-info {
            text-align: center;
            padding: 30px;
            background: rgba(0,0,0,0.7);
            font-size: 28px;
        }

        .control-info h2 {
            color: #00ffea;
            text-shadow: 0 0 20px #00ffea;
            margin: 15px 0;
        }

        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 18px 40px;
            background: #ff0040;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 50px #ff0040;
            transition: all 0.3s;
            z-index: 10;
        }

        .return-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 100px #ff0040;
        }

        @media (max-width: 1200px) {
            .directions { grid-template-columns: 1fr 1fr; }
            h1 { font-size: 80px; }
        }

        @media (max-width: 768px) {
            .directions { grid-template-columns: 1fr; }
            .key-btn { font-size: 60px; padding: 20px 30px; }
            h1 { font-size: 60px; }
            .direction-label { font-size: 40px; }
        }
    </style>
</head>
<body>
 <audio src="car racing 1 song.mp3" autoplay loop ></audio>
