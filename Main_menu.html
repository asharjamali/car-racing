    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;

        canvas {

        .overlay {

        h1 {

            color: #ff1a1a;

            margin-bottom: 60px;
            animation: titlePulse 2.5s infinite alternate;
        }

        @keyframes titlePulse {
            from { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            to { text-shadow: 0 0 50px #ff0000, 0 0 100px #ff0000, 0 0 150px #ff0000; }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .menu-btn {
            padding: 20px 80px;
            font-size: 48px;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border: 4px solid #ff0000;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            text-shadow: 0 0 15px #ff0000;
            opacity: 0;
            transform: translateY(60px);
            animation: fadeUp 1s forwards;
        }

        .menu-btn:hover {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 0 60px #ff0000, 0 0 90px #ff0000;
        }

        .menu-btn:active {
            transform: scale(1.05);
        }

        #single_player { animation-delay: 0.5s; }
        #dual_player   { animation-delay: 0.8s; }
        #tutorial      { animation-delay: 1.1s; }
        #about         { animation-delay: 1.4s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle dark overlay for better text visibility on bright backgrounds */
        .overlay::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        @media (max-width: 768px) {
            h1 { font-size: 80px; }
            .menu-btn { font-size: 36px; padding: 18px 60px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 60px; }
            .menu-btn { font-size: 30px; padding: 15px 40px; }

    <script>
        // Button navigation
        document.getElementById("single_player").onclick = () => location.href = "Single_player.html";
        document.getElementById("dual_player").onclick = () => location.href = "multi_player.html";
        document.getElementById("tutorial").onclick = () => location.href = "tutorial.html";
        document.getElementById("about").onclick = () => location.href = "about.html";

        // Starfield particle effect (flying stars with depth & glow)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });

        const NUM_STARS = 500;
        const SPEED = 0.03; // Adjust for faster/slower stars
        const stars = [];

        for (let i = 0; i < NUM_STARS; i++) {
            stars.push({
                x: Math.random() * 2 - 1,
                y: Math.random() * 2 - 1,
                z: Math.random()
            });
        }

        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ffffff';

        function animate() {
            ctx.clearRect(0, 0, w, h);

            stars.forEach(s => {
                s.z += SPEED;
                if (s.z > 1) s.z -= 1;

                const scale = 1 / (1 - s.z);
                const px = s.x * scale * (w / 2) + w / 2;
                const py = s.y * scale * (h / 2) + h / 2;
                const size = scale * 4;

                ctx.globalAlpha = 1 - s.z * 0.7; // Fade distant stars
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(px, py, size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
